<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D&D 5e (2024) Character Creator</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=IM+Fell+English&family=Metamorphous&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <header>
            <h1><i class="fas fa-dragon"></i> D&D 5e Character Creator</h1>
            <p class="subtitle">Based on the 2024 Player's Handbook</p>
            <div class="character-management">
                <button id="newCharacter"><i class="fas fa-plus"></i> New</button>
                <button id="saveCharacter"><i class="fas fa-save"></i> Save</button>
                <button id="loadCharacter"><i class="fas fa-folder-open"></i> Load</button>
                <button id="printCharacter"><i class="fas fa-print"></i> Print</button>
            </div>
        </header>
        
        <div class="character-creator">
            <div class="creation-steps" id="creationSteps">
                <!-- Steps injected by JavaScript -->
            </div>
            
            <div class="character-sheet-preview" id="sheetPreview">
                <div class="sheet-header">
                    <div class="name-display" id="charName">New Adventurer</div>
                    <div class="details-display">
                        <span id="charRace">Race</span> • 
                        <span id="charBackground">Background</span> • 
                        <span id="charClass">Class</span> •
                        Level <span id="charLevel">1</span>
                    </div>
                </div>
                
                <div class="sheet-columns">
                    <div class="column-left">
                        <div class="sheet-section abilities-section">
                            <h3>Abilities</h3>
                            <div class="abilities-grid" id="abilitiesGrid">
                                <!-- Abilities injected by JavaScript -->
                            </div>
                        </div>
                        
                        <div class="sheet-section proficiency-section">
                            <h3>Proficiencies</h3>
                            <div id="proficiencyList"></div>
                        </div>
                    </div>
                    
                    <div class="column-right">
                        <div class="sheet-section features-section">
                            <h3>Features & Traits</h3>
                            <div id="featuresList"></div>
                        </div>
                        
                        <div class="sheet-section equipment-section">
                            <h3>Equipment</h3>
                            <div id="equipmentList"></div>
                        </div>
                        
                        <div class="sheet-section spells-section" id="spellsSection">
                            <h3>Spells</h3>
                            <div id="spellsList"></div>
                        </div>
                    </div>
                </div>
                
                <div class="weapon-mastery-section" id="weaponMasterySection">
                    <h3>Weapon Masteries</h3>
                    <div id="masteryList"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for spell selection -->
    <div class="modal" id="spellModal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Select Spells</h2>
            <div class="spell-selection" id="spellSelection"></div>
            <button id="confirmSpells">Confirm Selection</button>
        </div>
    </div>

    <script src="data.js"></script>
    <script src="app.js"></script>
</body>
</html>
